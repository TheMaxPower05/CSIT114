<script>
	let randomTime;
	let randomNum; 
	let randomTime2;
	let randomNum2; 
	let randomTime3;
	let randomTime4;

	document.addEventListener('DOMContentLoaded', (event) => {
		const bookingData = JSON.parse(localStorage.getItem('bookingData'));

		if (bookingData) {
			document.getElementById('deptLocation').textContent = bookingData.departure.from;
			document.getElementById('arriveLocation').textContent = bookingData.arrival.to;
			document.getElementById('deptTime').textContent = bookingData.departure.depart;
			document.getElementById('arriveTime').textContent = bookingData.arrival.return;
			
			document.getElementById('deptLocation2').textContent = bookingData.departure.from;
			document.getElementById('arriveLocation2').textContent = bookingData.arrival.to;
			document.getElementById('deptTime2').textContent = bookingData.departure.depart;
			document.getElementById('arriveTime2').textContent = bookingData.arrival.return;
			
			randomTime = generateRandomTime();
			document.getElementById('time1').textContent = randomTime;
			
			randomTime2 = generateRandomTime();
			document.getElementById('time2').textContent = randomTime2;
			
			randomTime3 = generateRandomTime();
			document.getElementById('time3').textContent = randomTime3;
			
			randomTime4 = generateRandomTime();
			document.getElementById('time4').textContent = randomTime4;
			
			randomNum = generateRandomNumber();
			document.getElementById('planeID').textContent += randomNum;
			
			randomNum2 = generateRandomNumber();
			
			document.getElementById('planeID2').textContent += randomNum2;

			
			

		}
		
		function generateRandomTime() {
			const hours = Math.floor(Math.random() * 24); 
			const minutes = Math.floor(Math.random() * 60);

			const formattedHours = hours < 10 ? `0${hours}` : hours.toString();
			const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes.toString();

			const randomTime = `${formattedHours}:${formattedMinutes}`;
			
			return randomTime;
			
		}
		
		function generateRandomNumber() {

			const randomNumber = Math.floor(Math.random() * 100000);
			
			// If the generated number is less than 10000, add leading zeros to make it 5 digits
			const formattedNumber = String(randomNumber).padStart(5, '0');
			
			return formattedNumber;
		}

	});
	
	function addInfo(){
		const bookKey = 'bookingData';
		const bookExist = localStorage.getItem(bookKey);
		
		let bookData = {};
		
		if (bookExist) {
			bookData = JSON.parse(bookExist);
		
		}
		
		bookData.deptTime = randomTime;
		bookData.returnTime = randomTime2;
		bookData.planeID = 'Flight' + randomNum;
		
		const modifiedBook = JSON.stringify(bookData);
		localStorage.setItem(bookKey, modifiedBook);
				
		window.location.href = 'http://localhost:8000/booking.html';
	
	}
	
	function addInfo2(){

		window.location.href = 'http://localhost:8000/booking.html';
		
	}
