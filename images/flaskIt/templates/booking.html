<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/drinksback.jpg') }}"); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .titlecard {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            opacity: 0; /* Initially hidden */
            transform: translateY(30px);
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Start from completely transparent */
                transform: translateY(30px);
            }

            to {
                opacity: 1; /* End at fully visible */
                transform: translateY(0);
            }
        }

        nav {
            background-color: #0024d5;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                text-align: center;
            }

                nav ul li {
                    display: inline;
                    margin-right: 20px;
                }

                    nav ul li a {
                        color: #fff;
                        text-decoration: none;
                        font-weight: bold;
                        font-size: 18px;
                    }

        .title {
            color: #ffffff;
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;

            margin-right: 40%;
        }

        .titlebio {

            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            max-width: 35%;
            float: left;

        }

        .booking {

        }

            }

                }

        }

            color: #fff;
        }

        }

                width: 100%;
                margin: auto;
            }

                    width: 300px;
                    margin: auto;
                    height: 150px;
                    border: 5px solid #0024d5;
                    border-radius: 25px;
                    background-color: transparent;
                    color: #0024d5;
                    font-size: 25px;
                    margin-left: 100px;
                    margin-top: 80px;
                }

        .footer {
            width: 100%;
            background-color: #0024d5;
            color: white;
            height: 50px;
            padding: 100px;
        }

            .footer table {
                width: 100%;
            }

        #sitemap {
            font-size: 25px;
            text-decoration: none;
        }

        .footer table li {
            list-style: none;
            text-decoration: underline;
        }

        #smallsite {
            width: 30%;
        }

        #footertitle {
            font-size: 60px;
            font-weight: bold;
            padding-left: 50px;
        }

        #plane-seats {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 60%;
            border: 2px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .seat {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

            .seat:hover {
                background-color: #007bff;
                color: #fff;
                transform: scale(1.1);
            }

        .booked {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

            .booked:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }

        .available {
            background-color: #f8f9fa;
            color: #000;
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }

        .popup {
            background-color: #fff;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

        function toggleSeat(seat) {
            const seatID = seat.getAttribute('id');
